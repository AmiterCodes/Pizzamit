<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pizzamit - Official Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Krub:300,400,500" rel="stylesheet">
</head>

<body>
    <nav class="nav">
        <div class="nav__links">
            <a href="index.html" class="nav__link">Home</a>
            <a href="#sales" class="nav__link">Sales</a>
            <a href="#menu" class="nav__link">Menu</a>
            <a href="#" class="nav__link">Contact</a>
            <a href="order.html" class="nav__link">Order</a>
            <a href="pizzaclub.html" class="nav__link">Pizza Club</a>
            <a href="reviews.html" class="nav__link">Reviews</a>
        </div>
        <div class="nav__logo">
            <i class="fas fa-utensils nav__logo--icon"></i>
            Pizzamit
        </div>
    </nav>
    <main class="main">
        <section class="order">
            <h1 class="title">Order</h1>
            <form action="">

                <h2 class="secondary-title">Adress</h2>
                <div class="order__value">
                    <label for="city" class="order__label">City</label>
                    <input type="text" name="city" id="city" class="order__input" placeholder="City" required>
                </div>
                <div class="order__value">
                    <label for="adress" class="order__label">Address</label>
                    <input type="text" name="address" id="address" class="order__input" placeholder="Address" required>
                </div>
                <div class="order__value">
                    <label for="info" class="order__label">Additional Information</label>
                    <input type="text" name="info" id="info" class="order__input" placeholder="Additional information"
                        required>
                </div>

                <h2 class="secondary-title">Personal Info</h2>
                <div class="order__value">
                    <label for="city" class="order__label">Full Name</label>
                    <input type="text" name="city" id="city" class="order__input" placeholder="Full Name" required>
                </div>
                <div class="order__value">
                    <label for="city" class="order__label">Email</label>
                    <input type="email" name="city" id="city" class="order__input" placeholder="Email" required>
                </div>
                <h2 class="secondary-title">Pay</h2>
                <button type="submit" class="order__submit">Pay with Paypamit &rarr;</button>
            </form>
        </section>
        <div class="order-bg">
        </div>
    </main>
</body>

</html>
